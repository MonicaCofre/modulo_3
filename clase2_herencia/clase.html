        function num2str(num){
            const primeros15=['cero','uno','dos','tres','cuatro','cinco','seis','siete','ocho','nueve','diez','once','doce','trece','catorce','quince']
            if(num <=15){
                return primeros15[num]            
            }
            else if (num <=19){
                const unid = num -10
                return 'dieci' + num2str[unid]
            }
            else if (num ==20){
                return 'veinte'
            }
            else if (num <=29){
                const unid = num -20
                return 'veinti' + num2str[unid]    
            }
            else if (num <=99){
                const decimas = Math.floor(num/10)
                const unid = num - (decimas*10)
                const palabras_decimas = ['','','','treinta','cuarenta','cincuenta','sesenta','setenta','ochenta','noventa']
                    if (unid == 0){ 
                    return palabras_decimas[decimas]
                    }
                    else{
                    return palabras_decimas[decimas] + num2str[unid]    
                    }                 
            }
            else if (num == 100){
                return 'cien'    
            }
            else if (num == 199){
                const resto = num -100  // 145-100
                return 'ciento' + num2str(resto)
            }      
            return 'no implementado'
        }

    </script>
